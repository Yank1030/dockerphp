<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajax</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $("#button1").on('click', function (event) {
                event.preventDefault();
                var param = { "text": "Hello" };

                $.ajax({
                    type: "GET",
                    url: "sample.php",
                    data: param,
                    crossDomain: false,
                    dataType: "json",
                    scriptCharset: 'utf-8'
                }).done(function (data) {
                    alert(data.text);
                }).fail(function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                });
            });
        });
    </script>
</head>

<body>
    <button id="button1">submit</button>
</body>

</html>
